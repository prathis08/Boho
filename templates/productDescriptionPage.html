  <div class="wrapper">

      <div class="productDescription">
        <div class="row">
          <div class="col-md-2">
            <img src="images/sample.png" class="small-img" alt="" />
            <img src="images/sample-3.jpg" class="small-img" alt="" />
            <img src="images/sample-4.jpg" class="small-img" alt="" />
          </div>

          <div class="col-md-4">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/media/{{product.image}}" id="productImg" class="d-block w-100" alt="..." />
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <h6>Product:{{product.name}}</h6>
            <!-- <p>Original Price</p> -->
            {% if request.user.is_authenticated %}
            <p>Price:{{product.cost}}</p>
            {% else %}
            {% endif %}
            <p>{Sales Tax Included}</p>
            <!-- <p>10% OFF{You save Rs 280}</p>
            <p>Available for 8 days</p> -->
            <p>Hurry Up! Order Now</p>

          </div>
          <div class="cart-buttons">
            <form action="/productaddedtocatlog" method="post">{% csrf_token %}
              <input type="hidden" name="pickuplocation" value="{{product.pickup_location}}">
              <input type="hidden" name="dropaddress" value="{{product.pickup_location}}">
              <input type="hidden" name="image" value="{{product.image}}">
              <input type="hidden" name="productid" value="{{product.product_id}}">
              <input type="hidden" name="productname" value="{{product.name}}">
              <input type="hidden" name="description" value="{{product.description}}">
              <input type="hidden" name="cost" value="{{product.cost}}">
              Enter Quantity:
              <input type="number" name="qty" required>
              <button type="submit" class="btn btn-outline-primary btn-sm">
                Add to sample bag
              </button>
            </form>
