<!-- card  -->

                    <h5 class="mt-3"> Login</h5> <small class="mt-2 text-muted"></small>
                    
                    <form action="/signin/otpverify" method="post">{% csrf_token %}
                    <p class="text-center" >Login with registered phone number</p>

                    <div class="form-input"><i class="fa-solid fa-phone"></i><input type="text" class="form-control"
                        id="phone" name="phoneno"    placeholder=" Phone Number">
                         </div>

                         <div class="text-center">

                         </div>
                        </form>

                </div>
            <p class="sign-in text-center my-4"><a href="/sellersignin">Sign-in as seller</a></p>
